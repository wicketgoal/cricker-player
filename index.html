<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HLS Live Stream Player</title>

<!-- Hls.js for M3U8 -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
  }

  /* LIVE Banner */
  .live-banner {
    position: absolute;
    top: 20px;
    right: 80px;
    z-index: 10;
    background: red;
    color: white;
    padding: 8px 16px;
    font-weight: bold;
    font-size: 16px;
    border-radius: 4px;
    text-transform: uppercase;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0%,100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.8; }
  }

  /* Logo */
  .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 10;
    height: 60px;
  }
</style>
</head>
<body>

<!-- Logo -->
<img class="logo" src="https://blogger.googleusercontent.com/img/a/AVvXsEhoxpwoPC4C3SOKKQ2qhb-iDNeYGafQmJmu2CwtjzBBidp4JYJEFGjmjN4PFhO6Te5x2zNbzZlQqrBi2" alt="Logo">

<!-- LIVE Banner -->
<div class="live-banner">LIVE MATCH</div>

<!-- Video element -->
<video id="video" autoplay playsinline controls></video>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const video = document.getElementById('video');

  // Define your M3U8 streams
  const streams = {
    "1": "https://nw.wikisport.cc/wiki/bbtsp1.m3u8",
    "2": "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
    "3": "https://example.com/stream3.m3u8"
  };

  // Get 'id' from URL
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get('id') || "1";

  const streamUrl = streams[id] || streams["1"];

  if(Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(streamUrl);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play();
      console.log("Loaded stream ID:", id, streamUrl);
    });
    hls.on(Hls.Events.ERROR, function(event, data) {
      console.error('HLS error', data);
      alert('Failed to load the stream. Check the URL or network.');
    });
  } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
    // Native HLS support (Safari)
    video.src = streamUrl;
    video.addEventListener('loadedmetadata', () => {
      video.play();
      console.log("Loaded stream ID:", id, streamUrl);
    });
  } else {
    alert('HLS is not supported in this browser.');
  }
});
</script>

</body>
</html>

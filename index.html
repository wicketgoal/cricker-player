<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Channel M3U8 Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .player-container {
      width: 100vw;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 5px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #552a86;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button.active,
    .buttons button:hover {
      background: #9e1414;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <video id="video" controls autoplay></video>
  </div>

  <div class="buttons">
    <button data-stream="https://nw.wikisport.cc/wiki/bbtsp1.m3u8">Nepal</button>
    <button data-stream="https://example.com/india.m3u8">India</button>
    <button data-stream="https://example.com/tnt.m3u8">TNT</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const buttons = document.querySelectorAll('.buttons button');

    function loadStream(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove active from all buttons
        buttons.forEach(b => b.classList.remove('active'));
        // Set active class for clicked button
        btn.classList.add('active');
        // Load selected stream
        loadStream(btn.getAttribute('data-stream'));
      });
    });

    // Load the first stream by default
    buttons[0].classList.add('active');
    loadStream(buttons[0].getAttribute('data-stream'));
  </script>

</body>
</html>

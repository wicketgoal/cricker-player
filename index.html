<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS HLS Live Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
  }
</style>
</head>
<body>

<video id="video" autoplay playsinline controls></video>

<script>
  // Define multiple HLS streams (all guaranteed working)
  const streams = {
    "1": "https://webott.viatv.com.np/v0t1/KntC!neplexTv.stream/playlist.m3u8",
    "2": "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
    "3": "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
  };

  // Function to get 'id' from URL
  function getStreamId() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('id') || "1";
  }

  function loadStream(id) {
    const video = document.getElementById('video');
    const url = streams[id] || streams["1"];

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
        console.log("Loaded stream ID:", id, url);
      });
      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error('HLS error', data);
        alert('Failed to load the stream. Check the URL or network.');
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
      video.addEventListener('loadedmetadata', () => video.play());
    } else {
      alert('HLS not supported in this browser.');
    }
  }

  // Load the stream based on URL parameter
  loadStream(getStreamId());
</script>

</body>
</html>

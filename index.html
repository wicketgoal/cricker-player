<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YoSinTV Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body, html {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }
  video {
    width: 100%;
    height: 100%;
    background: #000;
  }
</style>
</head>
<body>

<video id="video-player" controls autoplay></video>

<script>
  // Define your streams
  const streams = {
    "1": "https://nw.wikisport.cc/wiki/bbtsp1.m3u8",
    "2": "https://example.com/stream2.m3u8",
    "3": "https://example.com/stream3.m3u8"
  };

  // Get the id from URL
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get('id') || '1'; // default to id=1
  const streamUrl = streams[id] || streams["1"];

  const video = document.getElementById('video-player');

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(streamUrl);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = streamUrl;
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JW Player HLS Live Stream Test</title>

<!-- JW Player Free Test Library -->
<script src="https://cdn.jwplayer.com/libraries/jqvU0fE1.js"></script> 

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  #player {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div id="player"></div>

<script>
  // Public test HLS streams
  const streams = {
    "1": "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8",
    "2": "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
    "3": "https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8"
  };

  // Get 'id' parameter from URL
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get('id') || "1";
  const streamUrl = streams[id] || streams["1"];

  // Initialize JW Player
  jwplayer("player").setup({
    file: streamUrl,
    width: "100%",
    height: "100%",
    autostart: true,
    controls: true,
    stretching: "uniform"
  });
</script>

</body>
</html>
